<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BlocDoc Chatbot</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #13131A;
      --bg-secondary: #1C1C26;
      --bg-tertiary: #252532;
      --accent-primary: #B8C0EC;
      --accent-secondary: #FFB5C2;
      --text-primary: #E2E8F0;
      --text-secondary: #94A3B8;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Wavy Background Animation */
    .wave-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.1;
      pointer-events: none;
    }

    .wave-line {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Vertical wavy lines */
    .wave-line-vertical {
      background: repeating-linear-gradient(
        90deg,
        var(--accent-primary) 0px,
        var(--accent-primary) 1px,
        transparent 1px,
        transparent 50px
      );
      animation: waveVertical 10s ease-in-out infinite alternate;
    }

    /* Horizontal wavy lines */
    .wave-line-horizontal {
      background: repeating-linear-gradient(
        0deg,
        var(--accent-primary) 0px,
        var(--accent-primary) 1px,
        transparent 1px,
        transparent 50px
      );
      animation: waveHorizontal 8s ease-in-out infinite alternate;
    }

    @keyframes waveVertical {
      0% {
        transform: scaleY(1.1) skewX(3deg);
      }
      50% {
        transform: scaleY(0.9) skewX(-3deg);
      }
      100% {
        transform: scaleY(1.1) skewX(3deg);
      }
    }

    @keyframes waveHorizontal {
      0% {
        transform: scaleX(1.1) skewY(3deg);
      }
      50% {
        transform: scaleX(0.9) skewY(-3deg);
      }
      100% {
        transform: scaleX(1.1) skewY(3deg);
      }
    }

    .chat-container {
      width: 100%;
      max-width: 800px;
      background-color: rgba(28, 28, 38, 0.95);
      border-radius: 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      height: 90vh;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(10px);
    }

    .chat-header {
      background-color: var(--bg-tertiary);
      padding: 1.5rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .chat-header h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -0.5px;
    }

    .chat-header .bot-status {
      width: 8px;
      height: 8px;
      background-color: #10B981;
      border-radius: 50%;
      margin-left: auto;
      box-shadow: 0 0 10px #10B981;
      animation: pulse 2s infinite;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 80%;
      padding: 1rem 1.25rem;
      border-radius: 16px;
      animation: messageSlide 0.3s ease-out;
      position: relative;
      line-height: 1.5;
    }

    .message.user {
      background-color: var(--accent-primary);
      color: var(--bg-primary);
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }

    .message.bot {
      background-color: var(--bg-tertiary);
      color: var(--text-primary);
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .message.typing::after {
      content: '...';
      animation: typing 1.4s infinite;
    }

    .input-area {
      padding: 1.5rem;
      background-color: var(--bg-tertiary);
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .input-container {
      display: flex;
      gap: 0.75rem;
    }

    .input-field {
      flex: 1;
      padding: 1rem 1.25rem;
      background-color: var(--bg-secondary);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: var(--text-primary);
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-field:focus {
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 2px rgba(184, 192, 236, 0.1);
    }

    .send-button {
      padding: 1rem 1.5rem;
      background-color: var(--accent-primary);
      color: var(--bg-primary);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
    }

    .send-button:hover {
      background-color: #A6B0DC;
      transform: translateY(-1px);
    }

    .send-button:active {
      transform: translateY(1px);
    }

    @keyframes messageSlide {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes typing {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.7; }
      100% { transform: scale(1); opacity: 1; }
    }

    @media (max-width: 640px) {
      .chat-container {
        height: 100vh;
        border-radius: 0;
      }

      .chat-header h1 {
        font-size: 1.5rem;
      }

      .message {
        max-width: 90%;
      }

      .input-area {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="wave-bg">
    <div class="wave-line wave-line-vertical"></div>
    <div class="wave-line wave-line-horizontal"></div>
  </div>

  <div class="chat-container">
    <div class="chat-header">
      <h1>BlocDoc Chatbot</h1>
      <div class="bot-status"></div>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot">
        Hello! I'm your database assistant. How can I help you today? ðŸ‘‹
      </div>
    </div>
    <div class="input-area">
      <div class="input-container">
        <input type="text" class="input-field" id="user-input" placeholder="Enter your query..." autocomplete="off">
        <button class="send-button" onclick="sendMessage()">
          Send
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    let isTyping = false;

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      if (!isTyping) {
        const typingDiv = document.createElement('div');
        typingDiv.className = 'message bot typing';
        typingDiv.id = 'typing-indicator';
        typingDiv.textContent = 'Bot is typing';
        chatMessages.appendChild(typingDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
        isTyping = true;
      }
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
        isTyping = false;
      }
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';
      showTypingIndicator();

      try {
        const response = await fetch('/chatbot', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: 'query=' + encodeURIComponent(message),
        });
        
        const data = await response.json();
        removeTypingIndicator();
        addMessage(data.response, false);
      } catch (error) {
        console.error('Error:', error);
        removeTypingIndicator();
        addMessage("Error processing request.", false);
      }
    }

    userInput.addEventListener("keyup", function(event) {
      if (event.keyCode === 13) {
        sendMessage();
      }
    });

    userInput.focus();
  </script>
</body>
</html>
